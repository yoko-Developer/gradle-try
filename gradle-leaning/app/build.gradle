// アプリケーションの機能を拡張するソフトウェア
plugins {
    // CLI（コマンドラインインターフェイス）アプリケーションのビルドや実行をサポートする
    id 'application'
}

// 保管場所
repositories {
    // 外部ライブラリとの依存関係を解決する
    mavenCentral()
}

// 依存関係
dependencies {
    // JUNIT5のテスト実行に必要なライブラリ
    testImplementation libs.junit.jupiter
    // テスト実行時のみ必要なライブラリ
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // 機能や技術などを仕様や規格に基づいて組み込むこと
    implementation libs.guava

    // Apache POIのExcel操作用のコアライブラリ
    implementation 'org.apache.poi:poi:5.2.3'
    // Apache POIのOOXMLフォーマット（Excel 2007以降）のサポートライブラリ
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    // XML操作用ライブラリ（POIの内部依存関係）
    implementation 'org.apache.xmlbeans:xmlbeans:5.1.1'
}

java {
    toolchain {
        // Gradleが使用するJavaバージョン
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // エントリーポイント
    mainClass = 'gradle.leaning.App'
}

tasks.named('test') {
    // JUNIT5を使用する設定
    useJUnitPlatform()
}

// build.gradle
task helloWorld {
    doLast {
        println 'Hello, World!'
    }
}
